<div class="centered-simple">
  <h1 >Welcome to the Posts page</h1>
  <h2> Is connected ?</h2>
  <div>{{isConnected}}</div>
  <button mat-button color="primary" (click)="goToLogin()">Go To Login</button>
</div>
<div class="centered-simple">
  <h2>Create a post</h2>
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" formControlName="title" class="form-control" id="title" placeholder="Title">
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <input type="text" formControlName="content" class="form-control" id="content" placeholder="Content">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<div>
  <div class="main-content" *ngFor="let post of posts;index as i">
    <div class="card">
      <div class="card-content">
        <div class="media">
          <div class="media-content">
            <p class="title is-4">{{post.title}}</p>
            <p class="subtitle is-6">Auteur #{{post.author}}</p>
          </div>
        </div>

        <div class="content" [id]="'post'+i">
          <!-- {{post.content}} -->
        </div>
      </div>
    </div>
  </div>
</div>
