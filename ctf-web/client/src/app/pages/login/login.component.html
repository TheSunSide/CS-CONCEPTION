<p class="title">Welcome to our application, please connect to proceed</p>

<div class="centered-modal">
  <form class="form-center" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="field">
      <label class="label">Username</label>
      <div class="control">
        <input class="input" type="text" formControlName="username" placeholder="Username">
      </div>
    </div>

    <div class="field">
      <label class="label">Password</label>
      <div class="control">
        <input class="input" type="password" formControlName="password" placeholder="Password">
      </div>
    </div>

    <div class="field">
      <div class="control">
        <button class="is-link button-32" type="submit" [disabled]="!loginForm.valid">Login</button>
      </div>
    </div>
  </form>
  <form class="form-center" [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <h3>Register Form</h3>
    <div class="field">
      <label class="label">Username</label>
      <div class="control">
        <input class="input" type="text" formControlName="username" placeholder="Username">
      </div>
    </div>
    <div>
      <label class="label">First Name</label>
      <div class="control">
        <input class="input" type="text" formControlName="firstname" placeholder="First Name">
      </div>
    </div>
    <div>
      <label class="label">Last Name</label>
      <div class="control">
        <input class="input" type="text" formControlName="lastname" placeholder="Last Name">
      </div>
    </div>
    <div class="field">
      <label class="label">Password</label>
      <div class="control">
        <input class="input" type="password" formControlName="password" placeholder="Password">
      </div>
    </div>

    <div class="field">
      <div class="control">
        <button class="is-link button-32" type="submit" [disabled]="!registerForm.valid">Register</button>
      </div>
    </div>
  </form>
</div>
